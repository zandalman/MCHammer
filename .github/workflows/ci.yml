name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Many color libraries just need this to be set to any value, but at least
  # one distinguishes color depth, where "3" -> "256-bit color".
  FORCE_COLOR: 3

jobs:
  pre-commit:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: mpi4py/setup-mpi@v1
        with:
          mpi: "openmpi"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Run Pre-Commit and Linting Procedure
        run: pipx run nox -s lint

  checks:
    name: Check Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [pre-commit]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MPI
        if: runner.os == 'ubuntu-latest' || runner.os == 'macos-latest'
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: "mpich"

      - name: Setup MPI
        if: runner.os == 'windows-latest'
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: "intelmpi"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install package
        run: python -m pip install .[test]

      - name: Test package
        run: >-
          mpirun -n 1 python -m pytest --with-mpi -ra --cov --cov-report=xml
          --cov-report=term --durations=20

      - name: Upload coverage report
        uses: codecov/codecov-action@v4.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
